spring.application.name=ClimaTempo
openweathermap.api.key=SUA_CHAVE_AQUI
openweathermap.url=https://api.openweathermap.org


spring.datasource.url=jdbc:h2:mem:climatempo;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
